<!-- carousel section -->
<div class="card">
    <!-- Heading -->
    <h2 class="carousel-heading">Real Experiences</h2>

    <p-carousel [value]="testimonials" [numVisible]="3" [numScroll]="1" [circular]="true"
        [responsiveOptions]="responsiveOptions" autoplayInterval="3000">

        <ng-template pTemplate="header">
            <div class="carousel-header">
                <button pButton icon="pi pi-chevron-left" class="p-button-text p-button-sm" (click)="prev()"></button>
                <button pButton icon="pi pi-chevron-right" class="p-button-text p-button-sm" (click)="next()"></button>
            </div>
        </ng-template>

        <ng-template let-testimonial pTemplate="item">
            <div class="testimonial-card">
                <img [src]="testimonial.image" [alt]="testimonial.name" class="testimonial-image" />
                <div class="testimonial-content">
                    <h3 class="testimonial-name">{{ testimonial.name }}</h3>
                    <div class="testimonial-rating">
                        <ng-container *ngFor="let star of getStars(testimonial.rating); let i = index">
                            <i class="pi pi-star" style="color: gold;" *ngIf="star"></i>
                            <i class="pi pi-star-o" style="color: gold;" *ngIf="!star"></i>
                        </ng-container>
                    </div>
                    <p class="testimonial-text">{{ testimonial.feedback }}</p>
                </div>
            </div>
        </ng-template>
    </p-carousel>
</div>



<!-- Feature Section -->
<section class="feature-box" aria-label="Our Services and Solutions">
    <div class="feature-content">
        <h1>{{ languageService.translate('feature.title') }}</h1>
        <p>
            {{ languageService.translate('feature.desc') }}
        </p>
        <a href="/contact" class="feature-btn" aria-label="Contact us to discuss your project">{{
            languageService.translate('feature.button') }}</a>
    </div>
</section>
